<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Weather App</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <div class="form-section">
    <form onsubmit="submitLocations(event)">
      <input type="text" id="from" placeholder="Enter Start Location" required />
      <input type="text" id="to" placeholder="Enter Destination" required />
      <button type="submit">Get Route</button>
    </form>
  </div>
  <div id="waypoints" style="margin-top: 20px;"></div>
  <div id="map" style="height: 500px; width: 100%;"></div>
  <script src="app.js"></script>
</body>
</html>
