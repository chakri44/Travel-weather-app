<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Route Mapper</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Travel Route Mapper</h1>

  <div class="input-section">
    <label for="origin">Origin:</label>
    <input type="text" id="origin" placeholder="Click map or enter location" />

    <label for="destination">Destination:</label>
    <input type="text" id="destination" placeholder="Click map or enter location" />

    <button id="searchRoute">Get Route</button>
  </div>

  <div id="map"></div>

  <script src="app.js"></script>
</body>
</html>
